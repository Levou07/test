<body>
  
  <div class="container">

    <div class="rePassword">
      <p class="None"></p>
      <h2 class="rPass">Установить код пароль</h2>
      <p class="rList">Запомните пароль и наче вы неможете зайти</p>
      <input type="text" placeholder="Введите код пароль" class="rePass">
      <input type="text" placeholder="Повторите код пароль" class="rePass2">
      <p class="rList2">Пароль должен состоять не менее из 4 букв или цифр</p>
      <button class="btnR">Сохранить код</button>
    </div>

    <!-- password -->

    <div class="password">
      <h2 class="hPass">Введите код пароль</h2>
      <input type="password" placeholder="Код доступа" class="inpPass">
      <button class="btnPass">Подтвердить</button>
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btnPass1" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Default password
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Default password is 1234
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary backInp" data-bs-dismiss="modal">Enter code</button>
      </div>
    </div>
  </div>
</div>
    </div>
